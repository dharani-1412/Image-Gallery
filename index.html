<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Image Gallery</title>
    <script src="https://kit.fontawesome.com/8a15e0ad9e.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="hero-section">
        <div class="hero-image">
            <img src="asset/pexels-iriser-1334138.jpg" alt="Beautiful scenery">
        </div>
        <div class="search-bar">
            <h2>Type, search, and discover your favorite moments.</h2>
            <div class="search-input">
            <input type="text" placeholder="Search for photos">
            <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
    </div>
    <section class="gallery"></section>
    
    <script src="script.js"></script>
</body>
</html>
